                <div>

                    </p>

                </div>


                <div class="logos">
                    <h3>AWS / E2E<h3>
                            <small>August 17 and 19 2022</small>
                </div>

            </div>


            <div class="right">
                <!-- EL IMG CONTIENE EL LOGO DE E2E -->
                <img src="./assets/logo.png" alt="">
            </div>

        </div>



    </section>

    <script>
        function run() {
            const name = prompt('please write your name as you want it on the certificate')
            document.querySelector('#student-name').innerHTML = name
        }
        run()
    </script>
